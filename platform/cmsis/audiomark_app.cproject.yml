project:
  groups:
    - group: App
      files:
        - file: ../../src/ee_audiomark.c
        - file: ../../main.c
        - file: platform_init.c


  add-path:
    - .
    - ../../lib/speexdsp/include
    - ../../lib/speexdsp/libspeexdsp
    - ../../ports/arm/
    - ../../ports/arm/libs/CMSIS-NN/Include

  components:
    - component: perf_counter:Core&Source
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:NN@4.0.0
    - component: ARM::CMSIS:DSP&Source
      define:
        - ARM_FAST_ALLOW_TABLES
        - ARM_FFT_ALLOW_TABLES
        - ARM_MATH_LOOPUNROLL
        - ARM_ALL_FAST_TABLES



  layers:
    - layer: boot.clayer.yml
    - layer: speex.clayer.yml
    - layer: audiomark_core.clayer.yml
    - layer: printf_mpsx.clayer.yml
      not-for-context:
        - +VHT-Corstone-300
        - +VHT-Corstone-310
        - +VHT_M85
