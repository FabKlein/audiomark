solution:
  cdefault:

  packs:
    - pack: ARM::CMSIS-DSP
    - pack: ARM::CMSIS-NN@4.0.0
    - pack: ARM::CMSIS@6.0.0
    - pack: ARM::CMSIS_DFP
      path: /projects/iot/pj03124_ecps/fabkle01/git/CMSIS-DFP/
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0
    - pack: ARM::V2M_MPS3_SSE_310_BSP@1.1.0
